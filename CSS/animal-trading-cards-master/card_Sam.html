<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link href="https://fonts.googleapis.com/css2?family=Volkhov" rel="stylesheet">
	<link rel="stylesheet" href="styles_Sam.css">
</head>
<body>
	<div class="background">
		<!-- your favorite animal's name goes here -->
		<h3>Sam</h3>
		<!-- your favorite animal's image goes here -->
		<img src="front_image_Sam.jpg" alt="cat_in_tree" class="img">
		<div class="info">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="facts">Always happy and friendly.</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span>Friends</span>: Kat and Brian</li>
				<li><span>Favorite Toy</span>: Ball</li>
				<li><span>Loves</span>: Belly Rubs</li>
				
			</ul>
			<!-- your favorite animal's description goes here -->
			<p class="about">"When i need to poop i fart a lot."</p>
		</div>
	</div>
</body>
</html>
