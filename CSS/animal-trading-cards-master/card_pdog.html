<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link href="https://fonts.googleapis.com/css2?family=Volkhov" rel="stylesheet">
	<link rel="stylesheet" href="styles_pdog.css">
</head>
<body>
	<div class="background">
		<!-- your favorite animal's name goes here -->
		<h3>Prairie Dog</h3>
		<!-- your favorite animal's image goes here -->
		<img src="front_image_pdog.jpg" alt="cat_in_tree" class="img">
		<div class="info">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="facts">All for one and one for all.</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span>Cousins</span>: Squirrels</li>
				<li><span>Favorite Dance Move</span>: The wave</li>
				<li><span>Best Skill</span>: Architecture</li>
				
			</ul>
			<!-- your favorite animal's description goes here -->
			<p class="about">My house is your house.</p>
		</div>
	</div>
</body>
</html>
